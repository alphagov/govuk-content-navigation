<div class="related-container">

  <aside class="related" id="related">
    {% for taxon in taxons %}
    <div>
      <h2 id="parent-other">Related content in {{taxon.title|lower}}</h2>

      <nav role="navigation" aria-labelledby="parent-other">
        <ul>
          {% for contentItem in taxon.content %}
          <li>
            <a href="{{contentItem.basePath}}">{{contentItem.title}}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
    {% endfor %}


    <div class="inner group">
      <a class="return-to-top" href="#content">Return to top â†‘</a>
    </div>
  </aside>

</div>
