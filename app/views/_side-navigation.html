<div class="related-container">
  <aside class="related" id="related">
    {% for taxon in presentedContent.relatedContent %}

      <div class="related-topic-links">
        <header>
           <h2><a href="{{ taxon.basePath }}">{{ taxon.title }}</a></h2>
           <p>{{ taxon.description }}</p>
        </header>

        {% if loop.index0 == 0 and taxon.results.length > 0 %}
          <ul>
            {% for contentItem in taxon.results.slice(0,3) %}
              <li>
                <a href="{{ contentItem.link }}">{{ contentItem.title }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    {% endfor %}
  </aside>
</div>
