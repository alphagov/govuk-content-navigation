{% macro render_breadcrumb(pages, title) %}
  {% block breadcrumb %}
    <div class="breadcrumbs">
      <ol>
        {% for page in pages %}
          {% if loop.index0 == 3 %}{% set parent_path = page.basePath %}{% endif %}
          <li{% if loop.last %} class="parent"{% endif %}><a href="{% if loop.index0 < 4 %}{{ page.basePath }}{% else %}{{ parent_path }}#{{ page.basePath }}{% endif %}"> {{ page.title }}</a></li>
        {% endfor %}
        <li class="current"><a href="#content">{{ title }}</a></li>
      </ol>
    </div>
  {% endblock %}
{% endmacro %}
