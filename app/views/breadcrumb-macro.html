{% macro render_breadcrumb(pages, title) %}
  {% set max_breadcrumb = 4 %}
  {% block breadcrumb %}
    <div class="breadcrumbs">
      <ol>
        {% for page in pages %}
          <li{% if loop.last %} class="parent"{% endif %}><a href="{{ page.basePath }}/"> {{ page.title }}</a></li>
        {% endfor %}
        <li class="current"><a href="#content">{{ title }}</a></li>
      </ol>
    </div>
  {% endblock %}
{% endmacro %}
