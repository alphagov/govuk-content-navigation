{% extends "layout.html" %}


{% block content %}

  <div id="wrapper">
    {% block breadcrumb %}
      {% include '_breadcrumb.html' %}
    {% endblock %}
    <div class="grid-row">
      {{ content | safe }}
    </div>
    <nav>
      {% for taxon in taxons %}
      <h1>{{taxon.title}}</h1>
        <ul>
          {% for contentItem in taxon.content %}
          <li>{{contentItem.title}}</li>
          {% endfor %}
        </ul>
      {% endfor %}
    </nav>
  </div>
{% endblock %}
