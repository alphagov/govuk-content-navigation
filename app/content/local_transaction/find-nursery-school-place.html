<main class="" id="content" role="main">
 <header class="page-header">
  <div>
   <h1>
    Find a nursery school place
   </h1>
  </div>
 </header>
 <div class="article-container group">
  <div class="content-block">
   <div class="inner">
    <section class="intro">
     <div class="get-started-intro">
      <p>
       Apply for a place in a nursery school for children under 5.
      </p>
     </div>
    </section>
    <div class="postcode-search-form" data-module="track-submit" data-track-action="postcodeSearchStarted" data-track-category="postcodeSearch:local_transaction">
     <form class="find-location-for-service" id="local-locator-form" method="post">
      <fieldset>
       <legend class="visuallyhidden">
        Postcode lookup
       </legend>
       <div class="ask_location">
        <label class="instruction" for="postcode">
         Enter a postcode
        </label>
        <p>
         For example SW1A 2AA
        </p>
        <input aria-invalid="false" class="postcode" id="postcode" name="postcode" type="text" value="">
         <button class="button" type="submit">
          Find
         </button>
         <p>
          <a href="http://www.royalmail.com/find-a-postcode" id="postcode-finder-link" rel="external" target="_blank">
           Find a postcode on Royal Mail's postcode finder
          </a>
         </p>
        </input>
       </div>
      </fieldset>
     </form>
    </div>
    <section class="more">
     <h2>
      What you need to know
     </h2>
     <ul>
      <li>
       Available in England and Wales only
      </li>
     </ul>
     <div class="more">
     </div>
    </section>
   </div>
  </div>
  <div class="meta-data group">
   <p class="modified-date">
    Last updated: 20 March 2017
   </p>
  </div>
 </div>
</main>
